<h2 class="page-header">Workflow Checker</h2>
<style>
    div.box{width:300px;padding:20px;margin:20px;border:4px dashed #ccc;}
    div.box span{color:#999;font-style:italic;}
    div.content{width:250px;margin:10px 0;padding:20px;border:2px solid #0099ff;}
    input[type='checkbox']{margin:5px;}
    input[type='button']{height:30px;margin:10px;padding:5px 10px;}


</style>

<div id="trans" class="row">
    <div class="col-md-4 navslid trans-side navslid-show">
        <div>

            <p>URL Input (eg:https://webedit.apple.com/cn/macos/)</p>
            <input type="text" class="form-control" id="url" name="url" placeholder="Please input URL"/>
        </div>


        <div class="dropdown">
           <!-- <select id="typeId"  multiple="multiple">
                <option value="all" selected>ALL</option>

            </select><br>-->
            <div class="box">
                <span>Please select which option you want to check or select All</span>
                <div class="content">
                    <input type="checkbox" name="checker" value="all"/>All <br>
                    <input type="checkbox" name="checker" value="meta"/>Meta Checker <br>
                    <input type="checkbox" name="checker" value="font"/>Font Checker <br>
                    <input type="checkbox" name="checker" value="link"/>Link Checker <br>
                    <input type="checkbox" name="checker" value="vpath"/>V-Path Checker <br>
                    <input type="checkbox" name="checker" value="viewport"/>Viewport Checker <br>
                    <input type="checkbox" name="checker" value="footnote"/>Footnote Checker <br>
                    <input type="checkbox" name="checker" value="copy"/>Copy Checker<br>

                </div>

            </div>

            <button id="btn_Quest" class="btn btn-primary">Query</button>
            <button id="btn_Clear" class="btn btn-primary">Clear</button>

        </div>
    </div>

    <div>
        <button class="sideIcon">&lt;</button>
    </div>
    <div class="col-md-7">
        <button id="btnExport" class="btn btn-primary">Export</button>

        <table class="table table-striped table-bordered">
            <thead>
            </thead>
            <tbody id="res_Container">
            <tr>

            </tr>
            </tbody>


        </table>
    </div>
</div>
<script>
    $("#btnImport").click(() => {
        if ($("#fileInput")[0].files.length >= 1) {
            const file = $("#fileInput")[0].files[0];
            let reader = new FileReader();
            reader.onload = function () {
                $("#urls").val(this.result);
                $("#fileInput").val("");
            };
            reader.readAsText(file);
        }
    });

    $('#btn_Clear').click(() => {
        $("#urls").val('');
    });

    var storedData;

    $('#btn_Quest').click(() => {
        if ($("#urls").val().length > 5) {
            $("#bg_loading").show();
            $('#res_Container').html('');
            //const urls = $('#urls').val();
            let queryObj = {};
            let typeName = $("#typeId").find("option:selected").val();
            let serverName = $("#server").find("option:selected").val();

            if (typeName !== 'all') {
                queryObj['type'] = typeName;
            }
            if (serverName !== 'all') {
                queryObj['server'] = serverName;
            }

            let _option = JSON.stringify(queryObj);
            const urls = $('#urls').val();

            $.post('api/font/url', {urls: urls, option: _option}, function (Json_data) {
                $("#bg_loading").hide();

                if (Json_data.result === true) {
                    let str1 = ``;
                    let arrdata=Json_data.data;
                    storedData = Json_data.data;
                    console.log(storedData);
                    $.each(arrdata, function (m, value){

                        str1 += `<tr><td>URL:</td><td><a href="${value.url}" target="_blank">${value.url}</a></td></tr>`;


                        $.each(value.data, function (n, valueinter){

                            str1 += `<tr><td>${n}</td><td>`;
                            var x;
                            for (x in valueinter){

                                str1 += `${valueinter[x].word}[${valueinter[x].code}], `;
                            };
                            str1+=`</td></tr>`;
                        });

                        $('#res_Container').html(str1);
                    })


                }


            })
        } else {
            console.log("The URL length is too short!")
        }
    });

    $("#getExcel").click(() => {
        if ($("#urls_").val().length > 0) {
            const arr = $("#res_Container").html();
            $.post('/api/trans2xls', {
                xls: JSON.stringify(arr),
                type: document.querySelector("input[name=optionsRadios]:checked").value
            }, function (data) {
                $(this).text('../data/${data}');
            })
        }

    });
    $(".sideIcon").click(() => {
        if ($(".trans-side").hasClass("navslid-hide")) {
            $(".trans-side").addClass("navslid-show");
            $(".trans-side").removeClass("navslid-hide");

        }
        else if ($(".trans-side").hasClass("navslid-show")) {
            $(".trans-side").addClass("navslid-hide");
            $(".trans-side").removeClass("navslid-show");
        }
        else {
            $(".trans-side").addClass("navslid-hide");
        }
    });

    $("#btnExport").click(() => {
        if ($("#urls").val().length > 0) {
            console.log(storedData);
            $.post(`/api/export/`, {
                data: JSON.stringify(storedData),
                title : 'Font Report',
                file : 'font'
            }, (data) => {
                $.fileDownload(`/api/files/${data}`);
            })
        }
    });
</script>
