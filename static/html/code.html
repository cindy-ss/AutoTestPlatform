<script>

    $("#accordion")[0].style.display = 'none';
    $("#diff")[0].style.display = 'none';

    var storedData;

    $("#btnImport").click(() => {
        if ($("#fileInput")[0].files.length >= 1) {
            const file = $("#fileInput")[0].files[0];
            let reader = new FileReader();
            reader.onload = function () {
                $("#urls").val(this.result);
                $("#fileInput").val("");
            };
            reader.readAsText(file);
        }
    });
    $('#btnClear').click(() => {
        $("#urls").val('');
    });
    $('#btnQuest').click(() => {
        if ($("#urls").val().length > 5) {
            $('#resContainer').html('');
            $("#bg_loading").show();
            let str = ``;
            let str1 = ``;
            let strbran=``;
            $.post('/api/code', {urls: $("#urls").val().trim()}, function (data) {
                    $("#bg_loading").hide();
               $("#accordion").show();
                $("#diff").show();
               console.log(data);
                    if (data) {
                        storedData = data;


                    } else {
                    }
                }
            );
        }
    });


    $("#btnExport").click(() => {
        if ($("#urls").val().length > 0) {

            console.log(storedData);

            var arr = [];
            $.each(storedData, (n, value) => {
                arr.push({
                    url : value.url,
                    data:value.data,
                    irrelevance:value.irrelevance
                })
            });

            $.post(`/api/export/`, {
                data: JSON.stringify(arr),
                title : 'FootNotes Report',
                file : 'footnotes'
            }, (data) => {
                $.fileDownload(`/api/files/${data}`);
            })
        }
    });

    function FormateURL(url){

        var myURL = parseURL(url);

        return "https://www.apple.com"+myURL.path;

    };
    function parseURL(url) {
        var a =  document.createElement('a');
        a.href = url;
        return {
            source: url,
            protocol: a.protocol.replace(':',''),
            host: a.hostname,
            port: a.port,
            query: a.search,

            file: (a.pathname.match(/\/([^\/?#]+)$/i) || [,''])[1],
            hash: a.hash.replace('#',''),
            path: a.pathname.replace(/^([^\/])/,'/$1'),
            relative: (a.href.match(/tps?:\/\/[^\/]+(.+)/) || [,''])[1],
            segments: a.pathname.replace(/^\//,'').split('/')
        };
    }

</script>
